<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GR评审系统</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="Web Layout:Silence">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/daterangepicker-bs3.css" rel="stylesheet">
<link href="css/css.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>

<!--#include file="inc/nav.html"-->
<!--nav-->
<div id="content">
	<!--#include file="inc/left_box.html"-->
	<!--left_box-->
	<div id="right_box">
    	<div class="row">
        	<div class="col-xs-10">
                <ol class="breadcrumb">
                    <li><a href="index.shtml">首页</a></li>
                    <li class="active">指标</li>
                </ol>
            </div>
        	<div class="col-xs-2 text-right">
                <button type="button" class="btn btn-danger  btn-block" data-toggle="modal" data-target="#exampleModal">指标</button>
            </div>
        </div>
		<!--路径导航-->
		<div class="panel panel-default">
        <div class="panel-heading">指标管理</div>
		<div class="panel-body tab-content">
        <table class="table table-condensed table-striped table-hover">
                    <thead>
                        <tr>
                        <th width="30%">指标名称</th>
                        <th width="30%">标注</th>
                        <th>排序&amp;删除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>7日回回访率</td>
                        <td>辅助参考</td>
                        <td>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-up"></span></button>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-down"></span></button>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModal"><span class="glyphicon glyphicon glyphicon-edit"></span></button>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#delete_gr"><span class="glyphicon glyphicon-trash"></span></button>
                        </td>
                        </tr>
                        <tr class="warning">
                        <td>7日回回访率</td>
                        <td>辅助参考</td>
                        <td>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-up"></span></button>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-down"></span></button>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModal"><span class="glyphicon glyphicon glyphicon-edit"></span></button>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-wrench"></span></button>
                        </td>
                        </tr>
                        <tr>
                        <td>7日回回访率</td>
                        <td>辅助参考</td>
                        <td>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-up"></span></button>
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-down"></span></button>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModal"><span class="glyphicon glyphicon glyphicon-edit"></span></button>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#delete_gr"><span class="glyphicon glyphicon-trash"></span></button>
                        </td>
                        </tr>
                    </tbody>
                    </tbody>
                </table>
		</div>
		</div>
		<!--check list-->
	</div>
	<!--right_box-->
</div>
<!--content-->
<!--弹窗开始-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">指标管理</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="recipient-name" placeholder="指标名称">
          </div>
          <div class="form-group">
            <select class="form-control">
              <option>标注</option>
              <option>辅助参考</option>
              <option>关键指标</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-floppy-saved">&nbsp;</span>Save</button>
      </div>
    </div>
  </div>
</div>
<!--弹窗结束-->
<!--弹窗开始-->
<div class="modal fade" id="delete_gr" tabindex="-1" role="dialog" aria-labelledby="delete_gr" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">删除确认</h4>
      </div>
      <div class="modal-body">
      <p>您确定要删除这个指标吗？</p>
      <p>PS：删除后此指标将不可用，对历史数据无影响！</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove">&nbsp;</span>Delete</button>
      </div>
    </div>
  </div>
</div>
<!--弹窗结束-->
<script>
//up&dwon
$('.glyphicon-arrow-up').parent().click(function(){
	$(this).parent().parent().prev('tr').before($(this).parent().parent());
});
$('.glyphicon-arrow-down').parent().click(function(){
	$(this).parent().parent().next('tr').after($(this).parent().parent());
});
</script>
</body>
</html>
